<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQAM VW | Usuario</title>
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <!--BS CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--BS ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!--FONTAWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100&display=swap" rel="stylesheet">
    <!--FAVICON-->
    <link rel="shortcut icon" href="../image/FAQAMlogo-removebgpreview.png" type="image/x-icon">
</head>

<body>
    <!--HEADER-->
    <header
        class="w-100 d-flex justify-content-between align-items-start align-items-lg-center p-2 border-bottom border-dark headerPositionSticky">
        <!--logo-->
        <a class="d-none d-lg-block" href="../index.html"><img id="logo" src="../image/FAQAMlogo-removebgpreview.png"
                alt="logo"></a>
        <!--nav-->
        <nav id="navbar" class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link " aria-current="page" href="../index.html">Inicio</a>
                        <a class="nav-link" href="catalogo.html">Catalogo</a>
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
        <!--user-->
        <div class="d-flex justify-content-center align-items-center  my-auto">
            <p class="my-auto me-2" id="msjBienvenida"></p>
            <a class="me-2" href="usuario.html"><img src="../image/user.png" alt=""></a>
        </div>
    </header>
    <!--MAIN-->
    <main id="main">
        <!--SECTION FORMULARIOS-->
        <section class="container-fluid  p-3">
            <div class="d-lg-flex justify-content-lg-around">
                <!--formulario login-->
                <form action="" class="formularioLoginRegister" id="formLogin">
                    <h3 class="text-center">Inicia sesion</h3>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electronico:</label>
                        <input type="email" class="form-control" id="correo" placeholder="Corrreo electronico"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required />
                    </div>
                    <div class="container-fluid my-3 d-flex flex-column align-items-center justify-content-center">
                        <button type="submit" class="btn btn-primary mb-2">
                            Iniciar sesion
                        </button>
                    </div>
                </form>
                <!--formulario register-->
                <form action="" class="formularioLoginRegister" id="formRegister">
                    <h3 class="text-center">¿Aun no tienes cuenta? Registrate!</h3>
                    <div class="mb-3">
                        <label for="nombreRegister" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombreResgister" placeholder="Nombre" required />
                    </div>
                    <div class="mb-3">
                        <label for="apellidoRegister" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="apellidoRegister" placeholder="Apellido" required />
                    </div>
                    <div class="mb-3">
                        <label for="emailRegister" class="form-label">Correo electronico:</label>
                        <input type="email" class="form-control" id="emailRegister" placeholder="Corrreo electronico"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="contraseñaRegister" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="contraseñaRegister" placeholder="Contraseña"
                            required />
                    </div>
                    <div class="container-fluid my-3 d-flex flex-column align-items-center justify-content-center">
                        <button type="submit" class="btn btn-primary mb-2">
                            Crear ususario
                        </button>
                    </div>
                </form>
            </div>
        </section>
        <!--ICONOS REDES SOCIALES-->
        <div id="iconWtsp">
            <a href=""><i class="fab fa-whatsapp"></i></a>
        </div>
        <div id="iconIg">
            <a href=""><i class="fab fa-instagram"></i></a>
        </div>
        <div id="iconFace">
            <a href=""><i class="fab fa-facebook "></i></a>
        </div>
    </main>
    <!--FOOTER-->
    <footer class="w-100 d-lg-flex text-center border-top py-3">
        <div id="footerDivLogo" class="d-flex justify-content-center align-items-center">
            <img src="../image/FAQAMlogo-removebgpreview.png" alt="logo">
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <p>Dirección: Aristobulo del Valle 1400, Lanús O.</p>
            <p>Telefono: 4111-1111 / 15 1111 1111</p>
            <p>© 2022 FAQAM VW - Todos los derechos reservados</p>
        </div>
        <div id="footerDivNav" class="d-flex justify-content-center align-items-center">
            <ul class="d-flex flex-column justify-content-center align-items-center">
                <strong> <ins>Navegación</ins> </strong>
                <li><a href="../index.html">Inicio</a> </li>
                <li><a href="catalogo.html">Catalogo</a> </li>
                <li><a href="contacto.html">Contacto</a> </li>
            </ul>
        </div>
    </footer>
    <!--ALERTSWEET CDN-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--JS-->
    <script src="../js/usuario.js"></script>
    <script src="../js/index.js"></script>
    <!--BS JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
